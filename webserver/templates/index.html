<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphRAG Chat</title>
    <!-- 引入 Markdown 渲染库 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.0/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            margin: 0;
            padding: 20px;
            color: #24292e;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 1px 3px rgba(27, 31, 35, 0.12), 0 8px 24px rgba(27, 31, 35, 0.12);
            border-radius: 6px;
        }
        h1 {
            color: #0366d6;
            font-size: 1.75em;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 0.3em;
            margin-top: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .chat-box {
            flex-grow: 1;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 15px;
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            background-color: #fafbfc;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
        }
        button {
            background-color: #0366d6;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 10px 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .model-selector {
            margin-bottom: 15px;
        }
        .model-selector select {
            padding: 8px;
            border-radius: 6px;
            border: 1px solid #e1e4e8;
        }
        .loading {
            display: none;
            margin-top: 10px;
        }
        .response-content {
            padding: 10px;
            border-left: 3px solid #0366d6;
            margin-top: 10px;
            background-color: #f1f8ff;
        }
        .response-content a {
            color: #0366d6;
            text-decoration: none;
        }
        .response-content a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>GraphRAG Chat</h1>
        <div class="chat-container">
            <div class="model-selector">
                <label for="model-select">Search Engine: </label>
                <select id="model-select">
                    <option value="local">Local Search</option>
                    <option value="global">Global Search</option>
                    <option value="drift">DRIFT Search</option>
                    <option value="basic">Basic Search</option>
                </select>
            </div>
            <div class="chat-box" id="chat-box"></div>
            <div class="loading" id="loading">Processing your request...</div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="Ask a question..." />
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatBox = document.getElementById('chat-box');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const modelSelect = document.getElementById('model-select');
            const loading = document.getElementById('loading');

            // 发送问题到 GraphRAG API
            async function sendQuestion() {
                const question = userInput.value.trim();
                if (!question) return;

                // 显示用户问题
                const userDiv = document.createElement('div');
                userDiv.innerHTML = `<strong>You:</strong> ${question}`;
                chatBox.appendChild(userDiv);
                
                // 清空输入框并显示加载状态
                userInput.value = '';
                loading.style.display = 'block';

                try {
                    const response = await fetch('/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            model: modelSelect.value,
                            messages: [
                                {role: "user", content: question}
                            ],
                            stream: false
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`Error: ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // 获取回答内容
                    const content = data.choices[0].message.content;
                    
                    // 创建回答容器
                    const responseDiv = document.createElement('div');
                    responseDiv.innerHTML = `<strong>GraphRAG:</strong><div class="response-content">${marked.parse(content)}</div>`;
                    chatBox.appendChild(responseDiv);
                } catch (error) {
                    console.error('Error:', error);
                    const errorDiv = document.createElement('div');
                    errorDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
                    errorDiv.style.color = 'red';
                    chatBox.appendChild(errorDiv);
                } finally {
                    loading.style.display = 'none';
                    // 滚动到最新消息
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            }

            // 点击发送按钮或按回车键发送问题
            sendButton.addEventListener('click', sendQuestion);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendQuestion();
                }
            });
        });
    </script>
</body>
</html>
